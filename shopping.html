<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shopping calculator</title>
    <!--Harold Bermudez -->
</head>
<body bgcolor=:#EE3A14

    <form method="get" id="ShoppingForm">
        <fieldset>
            <table border="1">
                <tr>
                    <td><label for="quantity">Quantity</label></td>
                    <td><input type="number" name="quantity"
                        id="quantity" value="1" min="1"
                          required>
                    </td>
                </tr>
                <tr>
                    <td><label for="price">Price per unit</label></td>
                    <td><input type="text" name="price"
                        id="price" value="1.00" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="tax">Tax rate(%)</label></td>
                    <td><input type="text" name="tax"
                        id="tax" value="1.00" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="Discount">Discount</label></td>
                    <td><input type="text" name="discount"
                        id="discount" Value="0.00" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="total">Total</label></td>
                    <td><input type="text" name="total"
                    id="total" value="0.00" readonly
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input type="submit" id="submit"
                               Value="Calculate"
                    </td>
                </tr>

            </table>

        </fieldset>

    </form>

</body>
</html>
